<div class="container bg-light text-center">
    <h2 class="text-danger">
        {{greetMsg}}
    </h2>
    <h6>
        {{isDisabled}}
    </h6>
    <!-- String Interpolation
        Whenever you deal with string data go for string interpolation
        whereas, to set an element property to a non-string data
        you must use - Property Binding []
    -->
    <!-- <button disabled={{isDisabled}}>Welcome</button> -->

    <!-- Property Binding -->
    <!-- <button [disabled]='isDisabled'>Welcome</button> -->

    <!-- Canonical form which is an alternative syntax to square brackets -->
    
    <button bind-disabled='isDisabled'>Welcome</button>
</div>
